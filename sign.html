<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte_course</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Byte_course</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Job Market</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Contact us</a>
            </li>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Course <span class="badge text-bg-secondary fw-light"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Python Course</a></li>
                <li>
                  <a class="dropdown-item" href="#">Website Development</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Android Development</a>
                </li>
              </ul>
            </div>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--sign up form -->
    <div class="min-h-screen bg-gray-100 flex justify-center items-center">
      <div class="w-full sm:max-w-md px-4 py-8 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
          <div class="mb-3">
            <label id="email" for="inputEmail" class="form-label">Email</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-3">
            <label id="password" for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-3">
            <label id="address" for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              id="inputAddress"
              placeholder="1234 Main St"
              class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-3">
            <label id="address_2" for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              class="form-control mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-3">
            <label id="state" for="inputState" class="form-label">State</label>
            <select
              id="inputState"
              class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option selected>Choose...</option>
              <option value="Maharashtra">Maharashtra</option>
              <!-- Add other states as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label id="city" for="inputCity" class="form-label">City</label>
            <select
              id="inputCity"
              class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputZip" class="form-label flex justify-center">Pin</label>
            <div class="flex justify-center"> 
            <input
              type="text"
              id="inputZip"
              class="form-control mt-1 block w-64 text-center border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
            </div>
          </div>
          <div class="mb-3 form-check flex justify-center">
            <input
              id="gridCheck"
              type="checkbox"
              class="form-check-input h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label
              for="gridCheck"
              class="form-check-label ml-2 block text-sm text-gray-900"
              >Check me out</label
            >
          </div>
          <div class="mt-6">
            <ul>
                    <a href="indiex.html" class=" w-full">
                      <li id="submit_button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                      </li>
                    </a>
            </ul>
          </div>
        </form>
      </div>
    </div>
    <!-- All Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- App JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
